<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="header col-md-12">Weather Dashboard</header>

    <header>Search for a city:</header>

    <div  class="input-group mb-3">
        <input id="search-bar" type="text" class="form-control" placeholder="Enter city name">
        <div class="input-group-append">
          <button id="city-search" class="btn btn-outline-secondary btn-md" type="button">Search</button>
        </div>

    </div>
    <div class="container">
    <div id="historyContainer" class="col-md-2"></div>
    <div id="weather" class="col-md-10">
    <div id="current-weather"></div>
    <div id="weather-forecast"></div>
    </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
